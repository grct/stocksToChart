<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks Viewer</title>
</head>
<body>

    <!-- Popup -->
    <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Limit Exceeded</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            At the moment it is not possible to open more than 4 charts at the same time. In case you want to restart the page, click the reload button at the top left of your screen.
        </div>
    </div>
    <div id="overlay"></div>

    <!-- Grafico -->
    <div class="chart" width="900vw" height="500vh">
        <canvas id="myChart"></canvas>
        <div id="title">
            <h1 class="title">Choose a ticker to start!</h1>
            <p class="subtitle">Created with love by Mattia Guercia      <span style="font-family:Arial, FontAwesome" class="icon"><i class="fas fa-heart"></i></span></p>
        </div>
    </div>

    <!-- Input -->
    <form>
        <div class="in">
            <label for="ticker"><span style="font-family:Arial, FontAwesome" class="icon">&#xf069;</span>Ticker</label><br>
            <input type="text" name="ticker" id="ticker" autocomplete="off" value="AAPL">
        </div>
        <div class="dates">
            <div class="in">
                <label for="from"><span style="font-family:Arial, FontAwesome" class="icon">&#xf133;</span>From</label><br>
                <input type="date" id="from" name="from" min="2019-01-01" autocomplete="off">
            </div>
            <div class="in">
                <label for="to"><span style="font-family:Arial, FontAwesome" class="icon">&#xf274;</span>To</label><br>
                <input type="date" id="to" name="to" min="2019-01-01" autocomplete="off">
            </div>
        </div>
        <div class="d">
            <div class="btn">
                <input type="button" name="submit" id="btn" value="Submit">
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/chartjs-plugin-zoom@1.2.0,npm/hammerjs@2.0.8"></script>
    <script src="https://kit.fontawesome.com/0bd1bc4778.js" crossorigin="anonymous"></script>
    <script src="stocks.js"></script>
    <script src="chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
